<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login Page</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">

<body>

    <div class="container my-5 text-center">
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div class="group m-auto w-75 p-5">
                <h1 class="text-center">Smart Login System</h1>
                <form>
                    <input id="email" type="text" class="form-control my-3" placeholder="Enter your email">
                    <input id="password" type="password" class="form-control my-3" placeholder="Enter your password">
                </form>
                <p class="text-danger" id="incorrectInputs">All input is required</p>

                <p class="text-danger" id="incorrectBoth">incorrect email or password</p>
                
                <div id="emailAlert" class="alert alert-danger">Invalid Email Name</div>
                    
                <div id="passwordAlert" class="alert alert-danger">Invalid Password</div>

                <h1 id="userName" class="d-none"></h1>
                
                <button class="btn btn-outline-info my-3 w-100 log" onclick="login()">Login</button>
                <p class="text-white">Donâ€™t have an account? <a class="text-white text-decoration-none sign" href="./signup.html">Sign Up</a></p>
            </div>
        </div>
    </div>
    </div>

    
    <script src="./js/bootstrap.bundle.min.js"></script>

</html>
