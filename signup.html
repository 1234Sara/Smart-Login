<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="container my-5 text-center">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="group m-auto w-75 p-5">
                    <h1 class="text-center">Smart Login System</h1>
                    <form>
                        <input id="userName" type="text" class="form-control my-3" placeholder="Enter your name">
                        <input id="email" type="text" class="form-control my-3" placeholder="Enter your email">
                        <input id="password" type="password" class="form-control my-3" placeholder="Enter your password">
                    </form>
                    <p class="text-danger" id="incorrectInputs">All input is required</p>

                    <p class="text-danger" id="incorrectEmail">email already exists</p>

                    <div id="nameAlert" class="alert alert-danger">Invalid User Name</div>

                    <div id="emailAlert" class="alert alert-danger">Invalid Email Name</div>
                    
                    <div id="passwordAlert" class="alert alert-danger">Invalid Password</div>

                    <p class="text-success" id="success">Success</p>

                    <button class="btn btn-outline-info my-3 w-100 log" onclick="signup()">Sign Up</button>

                    <p class="text-white">You have an account? <a class="text-white text-decoration-none sign" href="./index.html">Sign in</a></p>
                </div>
            </div>
        </div>
    </div>

    
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
